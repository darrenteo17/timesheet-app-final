
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Timesheet</h1>
  <select id="monthFilter"></select>
</header>

<main>
  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <div class="dashboard-item"><p>Total Hours</p><p id="totalHours">0</p></div>
    <div class="dashboard-item"><p>Total Gross</p><p>$<span id="totalGross">0</span></p></div>
    <div class="dashboard-item"><p>Total Net</p><p>$<span id="totalNet">0</span></p></div>
    <div class="dashboard-item"><p>Total CPF</p><p>$<span id="totalCPF">0</span></p></div>
  </div>

  <!-- Clear All button -->
  <div class="clear-container">
    <button id="clearAll">Clear All</button>
  </div>

  <!-- Entries container -->
  <div id="entries"></div>
</main>

<!-- Floating Action Button -->
<button id="fab" class="fab">+</button>

<!-- Modal for adding/editing entry -->
<div id="entryModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Add Entry</h2>
    <form id="timesheetForm">
      <div class="input-group">
        <input type="date" id="dateWorked" placeholder=" " required>
        <label for="dateWorked">Date Worked</label>
      </div>

      <div class="input-group">
        <select id="branch" required>
          <option value="" disabled selected hidden></option>
          <option value="Buangkok">Buangkok</option>
          <option value="Ang Mo Kio">Ang Mo Kio</option>
          <option value="Fernvale">Fernvale</option>
        </select>
        <label for="branch">Branch</label>
      </div>

      <div class="input-group">
        <input type="time" id="timeIn" placeholder=" " required>
        <label for="timeIn">Time In</label>
      </div>

      <div class="input-group">
        <input type="time" id="timeOut" placeholder=" " required>
        <label for="timeOut">Time Out</label>
      </div>

      <button type="submit">Add Entry</button>
    </form>
  </div>
</div>

<script src="script.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.log('Service Worker failed', err));
    });
  }
</script>


</body>
</html>
